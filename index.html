<!DOCTYPE html>
<html lang="fa" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARKX Links</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'BatmanForever';
            src: url('batman.ttf') format('truetype');
        }

        body {
            /* همان پس‌زمینه اصلی خودت */
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #050505;
            
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            padding: 60px 20px;
            text-align: center;
        }

        /* لوگو: دقیقاً مثل عکس (توخالی و سفید) */
        .brand-title {
            font-family: 'BatmanForever', sans-serif;
            font-size: 2.8rem;
            margin: 0;
            line-height: 1.2;
            color: transparent; /* داخل متن خالی */
            -webkit-text-stroke: 1.5px white; /* خط دور سفید */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* سایه مشکی برای خوانایی روی پس‌زمینه */
        }

        .tagline {
            font-family: 'Vazirmatn', sans-serif;
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 15px;
            margin-bottom: 45px;
            dir: rtl;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .separator { margin: 0 6px; color: #888; }

        /* =========================================
           استایل دکمه‌ها (Dark Wireframe Style)
           طبق عکس ارسالی شما
        ========================================= */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center; /* متن وسط‌چین (برای تمیزی در موبایل) */
            position: relative;
            
            /* پس‌زمینه: مشکی با شفافیت متوسط (طبق عکس) */
            background: rgba(0, 0, 0, 0.65); 
            
            /* بوردر: سفید نازک و شارپ */
            border: 1px solid rgba(255, 255, 255, 0.35);
            
            color: #fff;
            text-decoration: none;
            padding: 16px 20px;
            margin-bottom: 12px;
            
            /* گوشه‌ها: گردی کم (طبق عکس) */
            border-radius: 8px; 
            
            font-weight: 500;
            font-size: 1.05rem;
            width: 100%;
            box-sizing: border-box;
            
            transition: all 0.2s ease;
            backdrop-filter: blur(4px); /* کمی تاری برای خوانایی */
        }

        /* واکنش هاور (ساده و شیک) */
        .btn:hover {
            background: rgba(0, 0, 0, 0.85); /* تیره‌تر شدن */
            border-color: #ffffff; /* سفید شدن کامل بوردر */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* آیکون‌ها سمت چپ فیکس */
        .btn i {
            font-size: 1.2rem;
            position: absolute;
            left: 20px;
            color: #ffffff;
        }

        /* =========================================
           دکمه دونیت (هماهنگ با سبک عکس)
        ========================================= */
        .donate-btn {
            /* در عکس ارسالی، دکمه دونیت شبیه بقیه است اما حاشیه مشخص‌تری دارد */
            background: rgba(255, 255, 255, 0.1); /* کمی روشن‌تر از بقیه */
            border: 1.5px solid #ffffff; /* بوردر ضخیم‌تر و سفید کامل */
            font-weight: 700;
            margin-bottom: 30px; /* فاصله بیشتر */
        }
        
        .donate-btn:hover {
            background: #ffffff; /* در هاور سفید شود */
            color: #000 !important; /* متن مشکی */
        }
        
        .donate-btn:hover i {
            color: #000 !important;
        }

        footer {
            margin-top: 50px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1 class="brand-title">STARKX</h1>
        
        <p class="tagline">
            تولیدکننده محتوا <span class="separator">|</span> استریمر <span class="separator">|</span> گیمر
        </p>

        <a href="https://reymit.ir/starkxstream" class="btn donate-btn" target="_blank">
            <i class="fas fa-heart"></i>
            <span>حمایت مالی (Donate)</span>
        </a>

        <a href="https://kick.com/starkxstream" class="btn" target="_blank">
            <i class="fas fa-bolt"></i>
            <span>KICK</span>
        </a>

        <a href="https://twitch.tv/starkxstream" class="btn" target="_blank">
            <i class="fab fa-twitch"></i>
            <span>TWITCH</span>
        </a>

        <a href="https://www.youtube.com/@starkxstream" class="btn" target="_blank">
            <i class="fab fa-youtube"></i>
            <span>YOUTUBE</span>
        </a>

        <a href="https://instagram.com/starkxstream" class="btn" target="_blank">
            <i class="fab fa-instagram"></i>
            <span>INSTAGRAM</span>
        </a>

        <a href="https://x.com/starkxstream" class="btn" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>
            <span>X (TWITTER)</span>
        </a>

        <a href="https://t.me/starkxstream" class="btn" target="_blank">
            <i class="fab fa-telegram"></i>
            <span>TELEGRAM</span>
        </a>

        <a href="https://discord.gg/KeFtyKU3rr" class="btn" target="_blank">
            <i class="fab fa-discord"></i>
            <span>DISCORD</span>
        </a>

        <footer>
            © 2024 STARKX. All Rights Reserved.
        </footer>
    </div>

</body>
</html>
