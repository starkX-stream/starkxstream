<!DOCTYPE html>
<html lang="fa" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARKX Links</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'BatmanForever';
            src: url('batman.ttf') format('truetype');
        }

        body {
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px; /* جمع‌وجورتر */
            padding: 50px 20px;
            text-align: center;
        }

        /* اصلاح لوگو: شارپ‌تر و واضح‌تر */
        .brand-title {
            font-family: 'BatmanForever', sans-serif;
            font-size: 2.8rem;
            margin: 0;
            line-height: 1.1;
            letter-spacing: 2px;
            color: #fff;
            /* حذف اون سایه زیاد که تار میکرد، جایگزین با سایه تیز */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.8));
        }

        .tagline {
            font-family: 'Vazirmatn', sans-serif;
            font-size: 0.85rem;
            font-weight: 300;
            color: #ccc;
            margin-top: 10px;
            margin-bottom: 30px;
            dir: rtl;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .separator {
            color: #666;
            margin: 0 5px;
        }

        /* --- استایل دکمه‌های تک (Tech Style) --- */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            
            /* زمینه تیره‌تر برای خوانایی بهتر */
            background: rgba(20, 20, 20, 0.6); 
            backdrop-filter: blur(10px);
            
            /* بوردر تیز و نئونی */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 2px solid rgba(255, 255, 255, 0.4); /* سمت چپ روشن‌تر */
            
            color: white;
            text-decoration: none;
            padding: 14px 20px; /* ارتفاع کمتر و شیک‌تر */
            margin-bottom: 12px;
            
            /* گوشه‌ها: فقط کمی گرد (نه کپسولی) */
            border-radius: 8px; 
            
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        /* افکت هاور: پر شدن دکمه */
        .btn:not(.donate-btn):hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateX(5px); /* حرکت به سمت راست */
            box-shadow: -5px 0 15px rgba(255, 255, 255, 0.1);
        }

        .btn i {
            font-size: 1.2rem;
            position: absolute;
            left: 20px;
            color: #aaa;
            transition: color 0.3s;
        }
        
        .btn:hover i {
            color: #fff;
        }
        
        /* --- دکمه دونیت: پلاتینیوم (فلز تیره و سنگین) --- */
        .donate-btn {
            /* گرادینت متالیک واقعی */
            background: linear-gradient(180deg, #f0f0f0 0%, #a0a0a0 49%, #505050 51%, #a0a0a0 100%);
            border: 1px solid #fff;
            color: #000 !important;
            font-weight: 800;
            font-size: 1.1rem;
            margin-bottom: 25px;
            border-radius: 8px; /* هماهنگ با بقیه */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .donate-btn:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }
        
        .donate-btn i {
            color: #000 !important;
        }

        footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1 class="brand-title">STARKX</h1>
        
        <p class="tagline">
            تولیدکننده محتوا <span class="separator">|</span> استریمر <span class="separator">|</span> گیمر
        </p>

        <a href="https://reymit.ir/starkxstream" class="btn donate-btn" target="_blank">
            <i class="fas fa-heart"></i>
            <span>حمایت مالی (Donate)</span>
        </a>

        <a href="https://kick.com/starkxstream" class="btn" target="_blank">
            <i class="fas fa-bolt"></i>
            <span>KICK</span>
        </a>

        <a href="https://twitch.tv/starkxstream" class="btn" target="_blank">
            <i class="fab fa-twitch"></i>
            <span>TWITCH</span>
        </a>

        <a href="https://www.youtube.com/@starkxstream" class="btn" target="_blank">
            <i class="fab fa-youtube"></i>
            <span>YOUTUBE</span>
        </a>

        <a href="https://instagram.com/starkxstream" class="btn" target="_blank">
            <i class="fab fa-instagram"></i>
            <span>INSTAGRAM</span>
        </a>

        <a href="https://x.com/starkxstream" class="btn" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>
            <span>X (TWITTER)</span>
        </a>

        <a href="https://t.me/starkxstream" class="btn" target="_blank">
            <i class="fab fa-telegram"></i>
            <span>TELEGRAM</span>
        </a>

        <a href="https://discord.gg/KeFtyKU3rr" class="btn" target="_blank">
            <i class="fab fa-discord"></i>
            <span>DISCORD</span>
        </a>

        <footer>
            © 2024 STARKX. All Rights Reserved.
        </footer>
    </div>

</body>
</html>
