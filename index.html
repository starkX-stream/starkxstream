<!DOCTYPE html>
<html lang="fa" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARKX Links</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'BatmanForever';
            src: url('batman.ttf') format('truetype');
        }

        body {
            /* بازگشت بک‌گراند اصلی خودت */
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000; /* رنگ پشتیبان */
            
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%; /* عرض درصدی برای ریسپانسیو بودن */
            max-width: 450px; /* جلوگیری از پهن شدن بیش از حد در دسکتاپ */
            padding: 50px 20px;
            text-align: center;
        }

        /* لوگو (حفظ فونت و استایل اصلی) */
        .brand-title {
            font-family: 'BatmanForever', sans-serif;
            font-size: 2.8rem; /* کمی کوچکتر برای موبایل که نشکنه */
            margin: 0;
            line-height: 1.2;
            color: transparent;
            -webkit-text-stroke: 1.5px white; /* حفظ استایل توخالی که دوست داشتی */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .tagline {
            font-family: 'Vazirmatn', sans-serif;
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 15px;
            margin-bottom: 40px;
            dir: rtl;
        }

        .separator { margin: 0 5px; color: #666; }

        /* اصلاح دکمه‌ها برای ریسپانسیو بودن */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center; /* وسط‌چین کردن محتوا */
            position: relative;
            
            /* زمینه شیشه‌ای دودی (برای خوانایی روی بک‌گراند شلوغ) */
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(5px);
            
            /* بوردر خیلی ظریف */
            border: 1px solid rgba(255, 255, 255, 0.3);
            
            color: #fff;
            text-decoration: none;
            padding: 15px 20px; /* ارتفاع مناسب انگشت */
            margin-bottom: 12px;
            border-radius: 10px; /* گوشه‌های استاندارد */
            
            font-weight: 500;
            font-size: 1.1rem;
            width: 100%; /* دکمه کل عرض کانتینر رو بگیره */
            box-sizing: border-box; /* جلوگیری از بیرون زدگی پدینگ */
        }

        /* آیکون‌ها */
        .btn i {
            font-size: 1.3rem;
            position: absolute;
            left: 20px; /* آیکون همیشه سمت چپ */
        }

        /* دکمه دونیت (متمایز ولی نه زشت) */
        .donate-btn {
            background: #ffffff; /* سفید ساده (بیشترین کنتراست با مشکی) */
            color: #000 !important;
            border: none;
            font-weight: 700;
            margin-bottom: 25px;
        }
        
        .donate-btn i {
            color: #000 !important;
        }

        footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1 class="brand-title">STARKX</h1>
        
        <p class="tagline">
            تولیدکننده محتوا <span class="separator">|</span> استریمر <span class="separator">|</span> گیمر
        </p>

        <a href="https://reymit.ir/starkxstream" class="btn donate-btn" target="_blank">
            <i class="fas fa-heart"></i>
            <span>حمایت مالی (Donate)</span>
        </a>

        <a href="https://kick.com/starkxstream" class="btn" target="_blank">
            <i class="fas fa-bolt"></i>
            <span>KICK</span>
        </a>

        <a href="https://twitch.tv/starkxstream" class="btn" target="_blank">
            <i class="fab fa-twitch"></i>
            <span>TWITCH</span>
        </a>

        <a href="https://www.youtube.com/@starkxstream" class="btn" target="_blank">
            <i class="fab fa-youtube"></i>
            <span>YOUTUBE</span>
        </a>

        <a href="https://instagram.com/starkxstream" class="btn" target="_blank">
            <i class="fab fa-instagram"></i>
            <span>INSTAGRAM</span>
        </a>

        <a href="https://x.com/starkxstream" class="btn" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>
            <span>X (TWITTER)</span>
        </a>

        <a href="https://t.me/starkxstream" class="btn" target="_blank">
            <i class="fab fa-telegram"></i>
            <span>TELEGRAM</span>
        </a>

        <a href="https://discord.gg/KeFtyKU3rr" class="btn" target="_blank">
            <i class="fab fa-discord"></i>
            <span>DISCORD</span>
        </a>

        <footer>
            © 2024 STARKX. All Rights Reserved.
        </footer>
    </div>

</body>
</html>
