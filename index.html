<!DOCTYPE html>
<html lang="fa" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARKX Links</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'BatmanForever';
            src: url('batman.ttf') format('truetype');
        }

        :root {
            --primary-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-hover: rgba(255, 255, 255, 0.2);
        }

        body {
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #050505;
            color: var(--primary-color);
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px; /* عرض بهینه‌تر برای موبایل */
            padding: 40px 20px;
            text-align: center;
        }

        /* لوگو (تایتل) */
        .brand-title {
            font-family: 'BatmanForever', sans-serif;
            font-size: 3rem; /* کوچکتر شد تا در موبایل جاگیر نباشد */
            margin: 0;
            line-height: 1.1;
            letter-spacing: 2px;
            color: transparent;
            -webkit-text-stroke: 1.5px white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .tagline {
            font-family: 'Vazirmatn', sans-serif;
            font-size: 0.95rem;
            font-weight: 300;
            color: #d1d1d1;
            margin-top: 10px;
            margin-bottom: 40px;
            dir: rtl;
        }

        .separator {
            color: #666;
            margin: 0 8px;
        }

        /* استایل جدید دکمه‌ها */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center; /* وسط‌چین کردن محتوا */
            position: relative;
            
            background: var(--glass-bg); /* شیشه‌ای */
            backdrop-filter: blur(10px); /* مات کردن پس‌زمینه */
            border: 1px solid var(--glass-border);
            color: white;
            
            text-decoration: none;
            padding: 14px 20px;
            margin-bottom: 15px;
            border-radius: 14px; /* گوشه‌های گردتر و مدرن‌تر */
            
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-weight: 500;
            font-size: 1.1rem;
        }

        .btn:hover {
            background: var(--glass-hover);
            transform: translateY(-4px); /* حرکت نرم به بالا */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* آیکون‌ها */
        .btn i {
            font-size: 1.3rem;
            position: absolute;
            left: 20px; /* آیکون همیشه سمت چپ ثابت بماند */
        }
        
        .btn span {
            text-align: center;
            width: 100%; /* برای اطمینان از وسط‌چین بودن متن */
        }
        
        /* دکمه دونیت ویژه */
        .donate-btn {
            background: linear-gradient(135deg, #FFD700, #FF8C00); /* گرادینت طلایی */
            border: none;
            color: black;
            font-weight: 800;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .donate-btn:hover {
            background: linear-gradient(135deg, #FFED4B, #FFA500);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            transform: translateY(-4px) scale(1.02);
            color: black;
        }
        
        /* اصلاح آیکون دونیت برای خوانایی روی رنگ روشن */
        .donate-btn i {
            color: #000; 
        }

        footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1 class="brand-title">STARKX</h1>
        
        <p class="tagline">
            تولیدکننده محتوا <span class="separator">|</span> استریمر <span class="separator">|</span> گیمر
        </p>

        <a href="https://reymit.ir/starkxstream" class="btn donate-btn" target="_blank">
            <i class="fas fa-heart"></i>
            <span>حمایت مالی (Donate)</span>
        </a>

        <a href="https://kick.com/starkxstream" class="btn" target="_blank">
            <i class="fas fa-bolt"></i>
            <span>KICK</span>
        </a>

        <a href="https://twitch.tv/starkxstream" class="btn" target="_blank">
            <i class="fab fa-twitch"></i>
            <span>TWITCH</span>
        </a>

        <a href="https://youtube.com/@starkxstream" class="btn" target="_blank">
            <i class="fab fa-youtube"></i>
            <span>YOUTUBE</span>
        </a>

        <a href="https://instagram.com/starkxstream" class="btn" target="_blank">
            <i class="fab fa-instagram"></i>
            <span>INSTAGRAM</span>
        </a>

        <a href="https://x.com/starkxstream" class="btn" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>
            <span>X (TWITTER)</span>
        </a>

        <a href="https://t.me/starkxstream" class="btn" target="_blank">
            <i class="fab fa-telegram"></i>
            <span>TELEGRAM</span>
        </a>

        <a href="https://discord.gg/KeFtyKU3rr" class="btn" target="_blank">
            <i class="fab fa-discord"></i>
            <span>DISCORD</span>
        </a>

        <footer>
            © 2024 STARKX. All Rights Reserved.
        </footer>
    </div>

</body>
</html>
