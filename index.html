<!DOCTYPE html>
<html lang="fa" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARKX Links</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'BatmanForever';
            src: url('batman.ttf') format('truetype');
        }

        body {
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 88%;
            max-width: 420px;
            padding: 40px 20px;
            text-align: center;
            z-index: 1;
        }

        /* لوگو با افکت نئون سفید یخی */
        .brand-title {
            font-family: 'BatmanForever', sans-serif;
            font-size: 3rem;
            margin: 0;
            line-height: 1.1;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .tagline {
            font-family: 'Vazirmatn', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            color: #b0b0b0;
            margin-top: 15px;
            margin-bottom: 40px;
            dir: rtl;
            opacity: 0.9;
        }

        .separator {
            color: #555;
            margin: 0 8px;
        }

        /* --- استایل لیکوئید گلس (Liquid Glass) --- */
        /* این استایل جدید دکمه‌هاست که حس شیشه مایع میده */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            
            /* گرادینت شفاف برای حس حجم */
            background: linear-gradient(
                135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.01) 100%
            );
            backdrop-filter: blur(20px); /* تاری زیاد */
            -webkit-backdrop-filter: blur(20px);
            
            /* بردرهای هایلایت شده برای حس شیشه‌ای */
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            
            /* سایه درونی برای عمق (In-set) */
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.02),
                0 10px 20px rgba(0, 0, 0, 0.5);
            
            color: white;
            text-decoration: none;
            padding: 16px 20px;
            margin-bottom: 16px;
            border-radius: 20px; /* خیلی گرد برای حس مایع */
            
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-weight: 600;
            font-size: 1.1rem;
            overflow: hidden;
        }

        /* افکت نوری که روی دکمه حرکت میکنه (Shine Effect) */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            background: linear-gradient(
                135deg, 
                rgba(255, 255, 255, 0.25) 0%, 
                rgba(255, 255, 255, 0.05) 100%
            );
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .btn i {
            font-size: 1.4rem;
            position: absolute;
            left: 20px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }
        
        .btn span {
            text-align: center;
            width: 100%;
        }
        
        /* --- دکمه دونیت: نقره‌ای کروم (Silver Chrome) --- */
        .donate-btn {
            background: linear-gradient(
                45deg, 
                #777 0%, 
                #ccc 25%, 
                #fff 50%, 
                #ccc 75%, 
                #777 100%
            );
            background-size: 200% auto;
            color: #000 !important;
            font-weight: 900;
            border: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: shine 4s linear infinite; /* انیمیشن مداوم براق بودن */
        }
        
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
        
        .donate-btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.6);
            color: #000;
        }
        
        .donate-btn i {
            color: #000 !important;
            filter: none;
        }

        footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1 class="brand-title">STARKX</h1>
        
        <p class="tagline">
            تولیدکننده محتوا <span class="separator">|</span> استریمر <span class="separator">|</span> گیمر
        </p>

        <a href="https://reymit.ir/starkxstream" class="btn donate-btn" target="_blank">

            <span>حمایت مالی (Donate)</span>
        </a>

        <a href="https://kick.com/starkxstream" class="btn" target="_blank">
            <i class="fas fa-bolt"></i>
            <span>KICK</span>
        </a>

        <a href="https://twitch.tv/starkxstream" class="btn" target="_blank">
            <i class="fab fa-twitch"></i>
            <span>TWITCH</span>
        </a>

        <a href="https://www.youtube.com/@starkxstream" class="btn" target="_blank">
            <i class="fab fa-youtube"></i>
            <span>YOUTUBE</span>
        </a>

        <a href="https://instagram.com/starkxstream" class="btn" target="_blank">
            <i class="fab fa-instagram"></i>
            <span>INSTAGRAM</span>
        </a>

        <a href="https://x.com/starkxstream" class="btn" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>
            <span>X (TWITTER)</span>
        </a>

        <a href="https://t.me/starkxstream" class="btn" target="_blank">

            <span>TELEGRAM</span>
        </a>

        <a href="https://discord.gg/KeFtyKU3rr" class="btn" target="_blank">

        </a>

        <footer>
            © 2024 STARKX. All Rights Reserved.
        </footer>
    </div>

</body>
</html>
